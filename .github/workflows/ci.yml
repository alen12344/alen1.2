name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e .
          pip install -U pytest ruff
      - name: Lint (ruff)
        run: |
          ruff check alen
      - name: Tests
        run: |
          pytest -q
      - name: Smoke (doctor)
        run: |
          alen doctor
